      <ul style='font-size: 22px;'><li>Participar en esta actividad es opcional y puede salirse en cualquier momento.</li>
      <li>El tiempo calculado para esta actividad es de 2-3 minutos.</li></ul>
<p style='font-size: 14px;'>Si tiene preguntas adicionales, contacte el profesor Ashish Goel en goel_admins@stanford.edu. Esta investigación está financiada, en parte, por el Departamento de Defensa.</p>"
